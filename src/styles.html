<style>
/* ============================================
   CSS Custom Properties — GSA/USWDS Design System
   ============================================ */
:root {
    /* GSA Blue Palette */
    --color-primary-dark: #003C71;      /* GSA Pantone 541 C - Headers, emphasis */
    --color-primary-medium: #005EA2;    /* USWDS blue-60v - Interactive elements */
    --color-primary-light: #E1F3F8;     /* USWDS blue-cool-5v - Subtle backgrounds */
    --color-accent: #0076D6;            /* USWDS blue-warm-50v - CTAs, highlights */

    /* Neutrals */
    --color-text-primary: #1b1b1b;      /* USWDS ink */
    --color-text-secondary: #565c65;    /* USWDS base-dark */
    --color-background: #F0F0F0;        /* USWDS base-lightest */
    --color-white: #FFFFFF;
    --color-border: #C9C9C9;            /* USWDS base-light */

    /* Additional Neutrals */
    --color-text-tertiary: #71767a;     /* USWDS base */
    --color-gray-200: #e8e8e8;
    --color-gray-400: #adadad;

    /* Status Colors */
    --color-success: #00A91C;
    --color-warning: #E5A000;
    --color-error: #D54309;

    /* Legacy support for gradual migration */
    --color-blue: var(--color-primary-medium);
    --color-blue-hover: var(--color-accent);
    --color-blue-light: rgba(0, 94, 162, 0.08);

    /* Typography */
    --font-family: "Public Sans Web", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    --font-mono: "Roboto Mono Web", "Bitstream Vera Sans Mono", "Consolas", "Courier", monospace;

    /* Shadows - subtle for federal design */
    --shadow-sm: 0 1px 4px rgba(0, 0, 0, 0.1);
    --shadow-md: 0 2px 8px rgba(0, 0, 0, 0.15);
    --shadow-lg: 0 4px 16px rgba(0, 0, 0, 0.2);

    /* Border Radius - less rounded for federal design */
    --radius-sm: 4px;
    --radius-md: 6px;
    --radius-lg: 8px;

    /* Transitions */
    --transition: all 0.2s ease-in-out;
}

/* ============================================
   Reset & Base
   ============================================ */
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
    font-family: var(--font-family);
    line-height: 1.6;
    color: var(--color-text-primary);
    background-color: var(--color-background);
    font-weight: 400;
}

/* ============================================
   Header
   ============================================ */
.dashboard-header {
    background: var(--color-primary-dark);
    color: var(--color-white);
    padding: 1rem 0;
    box-shadow: var(--shadow-md);
}
.header-content {
    max-width: 1200px; margin: 0 auto; padding: 0 2.5rem;
    display: flex; justify-content: space-between; align-items: center;
}
.header-left { display: flex; flex-direction: column; gap: 0.5rem; }
.dashboard-title {
    font-size: 1.8rem; font-weight: 600; margin: 0;
    letter-spacing: -0.025em; color: var(--color-white);
}
.header-actions { display: flex; gap: 1rem; align-items: center; }

/* Connection Status */
.connection-status { display: flex; align-items: center; gap: 0.5rem; font-size: 0.9rem; }
.status-indicator { width: 8px; height: 8px; border-radius: 50%; background-color: var(--color-success); }
.status-indicator.disconnected { background-color: var(--color-error); }
.status-indicator.connecting { background-color: var(--color-warning); animation: pulse 1s infinite; }
@keyframes pulse { 0%,100% { opacity: 1; } 50% { opacity: 0.5; } }

/* ============================================
   Buttons — Apple Style
   ============================================ */
.btn {
    padding: 0.5rem 1rem; border: none; border-radius: var(--radius-sm);
    cursor: pointer; font-family: var(--font-family); font-size: 0.9rem;
    font-weight: 400; text-decoration: none; display: inline-flex;
    align-items: center; gap: 0.5rem; transition: var(--transition);
}
.btn-primary {
    background-color: var(--color-primary-medium);
    color: var(--color-white);
}
.btn-primary:hover {
    background-color: var(--color-accent);
}
.btn-secondary {
    background-color: var(--color-white);
    color: var(--color-text-primary);
    border: 1px solid var(--color-border);
}
.btn-secondary:hover {
    background-color: var(--color-primary-light);
    border-color: var(--color-primary-medium);
}
.btn-link {
    background: none;
    color: var(--color-primary-medium);
    text-decoration: none;
}
.btn-link:hover {
    color: var(--color-accent);
    text-decoration: underline;
}
.btn:disabled { opacity: 0.5; cursor: not-allowed; }
.btn-sm { padding: 0.25rem 0.5rem; font-size: 0.8rem; }
.btn:focus-visible {
    outline: 2px solid var(--color-primary-medium);
    outline-offset: 2px;
    box-shadow: 0 0 0 3px rgba(0, 94, 162, 0.3);
}

/* ============================================
   Loading Overlay
   ============================================ */
.loading-overlay {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background-color: rgba(255,255,255,0.95); display: flex;
    justify-content: center; align-items: center; z-index: 1000;
    backdrop-filter: blur(8px);
}
.loading-spinner {
    text-align: center; background: var(--color-white);
    padding: 2.5rem; border-radius: var(--radius-lg);
    box-shadow: var(--shadow-lg);
    border: 1px solid rgba(0,0,0,0.04);
}
.spinner {
    width: 40px; height: 40px;
    border: 4px solid var(--color-primary-light);
    border-top: 4px solid var(--color-primary-medium);
    border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 1rem;
}
.loading-content { display: flex; flex-direction: column; gap: 1rem; align-items: center; }
.loading-text { font-size: 1.1rem; color: var(--color-text-primary); margin: 0; font-weight: 600; }
.loading-progress { display: flex; align-items: center; gap: 1rem; width: 200px; }
.progress-bar { flex: 1; height: 6px; background-color: var(--color-gray-200); border-radius: 3px; overflow: hidden; }
.progress-fill { height: 100%; background-color: var(--color-primary-medium); border-radius: 3px; transition: width 0.3s ease; width: 0%; }
.progress-text { font-size: 0.9rem; color: var(--color-text-secondary); min-width: 30px; }
@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

/* ============================================
   Main Content
   ============================================ */
.dashboard-main { max-width: 1200px; margin: 0 auto; padding: 2.5rem; }

/* ============================================
   Insights Banner
   ============================================ */
.insights-banner {
    background: var(--color-primary-light);
    border-left: 4px solid var(--color-accent);
    border-radius: var(--radius-md);
    padding: 1rem 1.5rem;
    margin-bottom: 2rem;
    display: flex;
    align-items: center;
    gap: 1rem;
    box-shadow: var(--shadow-sm);
}
.insights-banner.warning {
    background: rgba(229, 160, 0, 0.1);
    border-left-color: var(--color-warning);
}
.insights-banner.success {
    background: rgba(0, 169, 28, 0.1);
    border-left-color: var(--color-success);
}
.insights-banner.info {
    background: var(--color-primary-light);
    border-left-color: var(--color-primary-medium);
}
.insight-icon {
    font-size: 1.5rem;
    flex-shrink: 0;
    color: var(--color-accent);
}
.insights-banner.warning .insight-icon {
    color: var(--color-warning);
}
.insights-banner.success .insight-icon {
    color: var(--color-success);
}
.insights-banner.info .insight-icon {
    color: var(--color-primary-medium);
}
.insight-content {
    flex: 1;
}
.insight-content strong {
    display: block;
    font-weight: 600;
    color: var(--color-text-primary);
    margin-bottom: 0.25rem;
    font-size: 0.95rem;
}
.insight-content p {
    margin: 0;
    color: var(--color-text-secondary);
    font-size: 0.875rem;
    line-height: 1.5;
}
.insight-action {
    flex-shrink: 0;
}
.insight-action .btn {
    font-size: 0.85rem;
    padding: 0.4rem 0.8rem;
}

/* ============================================
   Filters Section
   ============================================ */
.filters-section {
    background: var(--color-white);
    border-radius: var(--radius-lg);
    padding: 2rem;
    margin-bottom: 2.5rem;
    box-shadow: var(--shadow-sm);
    border: 1px solid rgba(0,0,0,0.04);
}
.filters-header {
    display: flex; justify-content: space-between;
    align-items: center; margin-bottom: 1.5rem;
}
.filters-header h2 {
    font-size: 1.3rem;
    font-weight: 600;
    letter-spacing: -0.025em;
    color: var(--color-text-primary);
}
.filter-actions { display: flex; gap: 1rem; align-items: center; }

/* Primary Filters - Horizontal Row */
.filters-primary {
    display: flex;
    gap: 1rem;
    flex-wrap: wrap;
    margin-bottom: 0;
}

.filters-primary .filter-group {
    flex: 1 1 200px;
    min-width: 180px;
    max-width: 280px;
}

/* Secondary Filters - Hidden by default, slides in */
.filters-secondary {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 1.5rem;
    overflow: hidden;
    max-height: 0;
    opacity: 0;
    margin-top: 0;
    padding-top: 0;
    border-top: 1px solid transparent;
    transition: max-height 0.4s cubic-bezier(0.25, 0.1, 0.25, 1),
                opacity 0.3s cubic-bezier(0.25, 0.1, 0.25, 1),
                margin-top 0.3s cubic-bezier(0.25, 0.1, 0.25, 1),
                padding-top 0.3s cubic-bezier(0.25, 0.1, 0.25, 1),
                border-color 0.3s cubic-bezier(0.25, 0.1, 0.25, 1);
}

.filters-secondary.expanded {
    max-height: 500px;
    opacity: 1;
    margin-top: 1.5rem;
    padding-top: 1.5rem;
    border-top-color: var(--color-border);
}

.filter-group { display: flex; flex-direction: column; min-width: 0; overflow: hidden; }
.filter-group label {
    font-weight: 500;
    margin-bottom: 0.5rem;
    color: var(--color-text-secondary);
    font-size: 0.85rem;
}
.form-input, .form-select {
    width: 100%;
    padding: 0.5rem 0.75rem;
    border: 1px solid var(--color-border);
    border-radius: var(--radius-sm);
    font-size: 0.875rem;
    font-family: var(--font-family);
    transition: var(--transition);
    min-width: 0;
    color: var(--color-text-primary);
    background: var(--color-white);
}
.form-input:focus, .form-select:focus {
    outline: 2px solid var(--color-primary-medium);
    outline-offset: 0;
    border-color: var(--color-primary-medium);
    box-shadow: 0 0 0 3px rgba(0, 94, 162, 0.25);
}

/* Search */
.search-input-container { position: relative; }
.search-input { padding-right: 2.5rem; }
.search-icon {
    position: absolute; right: 0.75rem; top: 50%;
    transform: translateY(-50%);
    color: var(--color-text-tertiary);
    pointer-events: none;
}
.clear-search-btn {
    position: absolute; right: 0.5rem; top: 50%; transform: translateY(-50%);
    background: none; border: none; font-size: 1.2rem; color: var(--color-text-secondary);
    cursor: pointer; width: 20px; height: 20px; display: flex;
    align-items: center; justify-content: center; border-radius: 50%;
    transition: var(--transition);
}
.clear-search-btn:hover {
    background-color: var(--color-primary-light);
    color: var(--color-text-primary);
}
.search-suggestions {
    position: absolute; top: 100%; left: 0; right: 0;
    background: var(--color-white);
    border: 1px solid var(--color-border);
    border-top: none;
    border-radius: 0 0 var(--radius-sm) var(--radius-sm);
    max-height: 200px;
    overflow-y: auto; z-index: 100; box-shadow: var(--shadow-md);
}
.search-suggestion {
    padding: 0.5rem 0.75rem; cursor: pointer;
    border-bottom: 1px solid var(--color-border);
    transition: var(--transition);
    color: var(--color-text-primary);
}
.search-suggestion:hover { background-color: var(--color-primary-light); }
.search-suggestion:last-child { border-bottom: none; }

/* Multi-select */
.multi-select-container { position: relative; }
.multi-select { min-height: 38px; }
.selected-count {
    font-size: 0.8rem;
    color: var(--color-text-secondary);
    margin-top: 0.25rem;
}

/* Dropdown select */
.dropdown-select { position: relative; width: 100%; }
.dropdown-toggle {
    width: 100%; text-align: left; cursor: pointer; display: flex;
    justify-content: space-between; align-items: center;
    white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
    background: var(--color-white);
}
.dropdown-toggle::after {
    content: '▾';
    margin-left: 0.5rem;
    flex-shrink: 0;
    color: var(--color-text-tertiary);
}
.dropdown-menu {
    display: none; position: absolute; top: 100%; left: 0; right: 0;
    background: var(--color-white);
    border: 1px solid var(--color-border);
    border-radius: var(--radius-sm);
    box-shadow: var(--shadow-md);
    max-height: 220px; overflow-y: auto; z-index: 200; margin-top: 2px;
}
.dropdown-menu.open { display: block; }
.dropdown-item {
    display: flex; align-items: center; gap: 0.5rem;
    padding: 0.5rem 0.75rem; cursor: pointer; font-size: 0.875rem;
    transition: var(--transition);
    color: var(--color-text-primary);
}
.dropdown-item:hover { background: var(--color-primary-light); }
.dropdown-item input[type="checkbox"] {
    accent-color: var(--color-primary-medium);
    flex-shrink: 0;
}
.dropdown-item label {
    cursor: pointer; flex: 1;
    overflow: hidden; text-overflow: ellipsis;
    white-space: nowrap;
}

/* Date filter */
.date-filter-container { display: flex; flex-direction: column; gap: 0.5rem; }
.date-field-select { margin-bottom: 0.5rem; }
.date-range-inputs { display: flex; align-items: center; gap: 0.25rem; }
.date-input {
    flex: 1; min-width: 0; font-size: 0.8rem; padding: 0.4rem;
}
.date-separator {
    color: var(--color-text-secondary);
    font-size: 0.9rem; white-space: nowrap;
}
.date-presets { display: flex; gap: 0.25rem; flex-wrap: wrap; }
.date-preset-btn {
    padding: 0.25rem 0.5rem;
    background: var(--color-white);
    border: 1px solid var(--color-border);
    border-radius: 4px;
    font-size: 0.8rem; cursor: pointer;
    transition: var(--transition);
    color: var(--color-text-primary);
}
.date-preset-btn:hover {
    background: var(--color-primary-light);
    border-color: var(--color-primary-medium);
}
.date-preset-btn.active {
    background: var(--color-primary-medium);
    color: var(--color-white);
    border-color: var(--color-primary-medium);
}

/* Financial filter */
.financial-filter-container { display: flex; flex-direction: column; gap: 0.5rem; }
.financial-field-select { margin-bottom: 0.5rem; }
.range-inputs { display: flex; align-items: center; gap: 0.25rem; }
.range-input { flex: 1; min-width: 0; }
.range-separator {
    color: var(--color-text-secondary);
    font-size: 0.9rem; white-space: nowrap;
}
.financial-presets { display: flex; gap: 0.25rem; flex-wrap: wrap; }
.financial-preset-btn {
    padding: 0.25rem 0.5rem;
    background: var(--color-white);
    border: 1px solid var(--color-border);
    border-radius: 4px;
    font-size: 0.8rem; cursor: pointer;
    transition: var(--transition);
    color: var(--color-text-primary);
}
.financial-preset-btn:hover {
    background: var(--color-primary-light);
    border-color: var(--color-primary-medium);
}
.financial-preset-btn.active {
    background: var(--color-primary-medium);
    color: var(--color-white);
    border-color: var(--color-primary-medium);
}

/* More Filters Button Styling */
#moreFiltersBtn {
    position: relative;
    transition: var(--transition);
}

#moreFiltersBtn::after {
    content: ' ▾';
    margin-left: 0.25rem;
    transition: transform 0.3s cubic-bezier(0.25, 0.1, 0.25, 1);
    display: inline-block;
}

#moreFiltersBtn.expanded::after {
    transform: rotate(180deg);
}

/* Active filters */
.active-filters {
    margin-top: 1.5rem;
    padding-top: 1.5rem;
    border-top: 1px solid var(--color-border);
}
.active-filters-header {
    display: flex; justify-content: space-between;
    align-items: center; margin-bottom: 0.75rem;
}
.active-filters-header span {
    font-weight: 600;
    color: var(--color-text-primary);
    letter-spacing: -0.025em;
}
.active-filters-list { display: flex; flex-wrap: wrap; gap: 0.5rem; }
.active-filter-tag {
    display: inline-flex; align-items: center; gap: 0.5rem;
    padding: 0.25rem 0.75rem;
    background: var(--color-primary-light);
    border: 1px solid var(--color-primary-medium);
    border-radius: 16px;
    font-size: 0.8rem;
    color: var(--color-primary-dark);
    font-weight: 500;
    transition: var(--transition);
}
.active-filter-tag:hover {
    background: rgba(0, 94, 162, 0.15);
}
.active-filter-tag .remove-filter {
    background: none; border: none;
    color: var(--color-primary-dark);
    cursor: pointer; font-size: 1rem; line-height: 1; padding: 0;
    width: 16px; height: 16px; display: flex; align-items: center;
    justify-content: center; border-radius: 50%;
    transition: var(--transition);
}
.active-filter-tag .remove-filter:hover {
    background: rgba(0, 94, 162, 0.25);
}

/* ============================================
   Summary Cards
   ============================================ */
.summary-section { margin-bottom: 2.5rem; }
.summary-cards {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 1.5rem;
}
.summary-card {
    background: var(--color-white);
    border-radius: var(--radius-lg);
    padding: 2rem;
    box-shadow: var(--shadow-sm);
    border: 1px solid var(--color-border);
    border-left: 4px solid var(--color-border);
    display: flex; align-items: center; gap: 1.5rem;
    transition: var(--transition);
    position: relative;
}
.summary-card:hover {
    transform: translateY(-1px);
    box-shadow: var(--shadow-md);
}
.card-icon {
    font-size: 1.4rem; width: 56px; height: 56px;
    display: flex; align-items: center; justify-content: center;
    background-color: var(--color-primary-light);
    border-radius: 50%; flex-shrink: 0;
    color: var(--color-primary-dark);
}
.summary-card:nth-child(1) {
    border-left-color: var(--color-primary-medium);
}
.summary-card:nth-child(1) .card-icon {
    background: var(--color-primary-medium);
    color: var(--color-white);
}
.summary-card:nth-child(2) {
    border-left-color: var(--color-success);
}
.summary-card:nth-child(2) .card-icon {
    background: var(--color-success);
    color: var(--color-white);
}
.summary-card:nth-child(3) {
    border-left-color: var(--color-primary-dark);
}
.summary-card:nth-child(3) .card-icon {
    background: var(--color-primary-dark);
    color: var(--color-white);
}
.summary-card:nth-child(4) {
    border-left-color: var(--color-text-secondary);
}
.summary-card:nth-child(4) .card-icon {
    background: var(--color-text-secondary);
    color: var(--color-white);
}
.card-content { flex: 1; min-width: 0; }
.card-content h3 {
    font-size: 0.8rem;
    color: var(--color-text-tertiary);
    margin-bottom: 0.25rem;
    font-weight: 400;
    text-transform: uppercase;
    letter-spacing: 0.05em;
}
.card-value {
    font-size: clamp(1.1rem, 2.5vw, 1.5rem);
    font-weight: 600;
    color: var(--color-text-primary);
    font-family: var(--font-mono);
    line-height: 1.2;
    letter-spacing: -0.025em;
    white-space: nowrap;
}
.card-value.currency { color: var(--color-text-primary); }
.card-value.percentage { color: var(--color-text-primary); }
.card-value.count { color: var(--color-text-primary); }

/* Card Delta Indicators */
.card-delta {
    display: inline-block;
    font-size: 0.75rem;
    font-weight: 500;
    margin-top: 0.25rem;
    padding: 0.125rem 0.5rem;
    border-radius: 12px;
    font-family: var(--font-family);
}
.card-delta.positive {
    color: var(--color-success);
    background-color: rgba(0, 169, 28, 0.1);
}
.card-delta.negative {
    color: var(--color-error);
    background-color: rgba(213, 67, 9, 0.1);
}
.card-delta.neutral {
    color: var(--color-text-secondary);
    background-color: rgba(86, 92, 101, 0.1);
}

/* ============================================
   Charts Section
   ============================================ */
.charts-section { margin-bottom: 2.5rem; }
.charts-header {
    display: flex; justify-content: space-between;
    align-items: center; margin-bottom: 1.5rem;
}
.charts-header h2 {
    margin: 0;
    color: var(--color-text-primary);
    font-size: 1.5rem;
    font-weight: 600;
    letter-spacing: -0.025em;
}
.charts-status { display: flex; align-items: center; }
.chart-indicator {
    padding: 0.25rem 0.75rem;
    background-color: var(--color-white);
    border: 1px solid var(--color-border);
    border-radius: 4px;
    font-size: 0.8rem;
    color: var(--color-text-secondary);
    transition: var(--transition);
}
.chart-indicator.updated {
    background-color: var(--color-primary-light);
    border-color: var(--color-primary-medium);
    color: var(--color-primary-dark);
    transform: scale(1.05);
}
.charts-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
    gap: 1.5rem;
}
.chart-container {
    background: var(--color-white);
    border-radius: var(--radius-lg);
    padding: 2rem;
    box-shadow: var(--shadow-sm);
    border: 1px solid rgba(0,0,0,0.04);
}
.chart-container h3 {
    margin-bottom: 1rem;
    color: var(--color-text-primary);
    font-size: 1.1rem;
    font-weight: 600;
    letter-spacing: -0.025em;
}
.chart-container canvas { max-height: 400px; }
.chart-container.scrollable { max-height: 600px; overflow-y: auto; }
.chart-empty {
    display: flex; align-items: center; justify-content: center;
    height: 200px;
    color: var(--color-text-tertiary);
    font-style: italic;
}

/* ============================================
   Data Table
   ============================================ */
.table-section {
